    <main>

        <form>

            <div>
                <label for="nome">Nome (Obrigatório):</label><br>
                <input type="text" name="nome"></div>
        
            <div> 
                <label for="email">E-mail (Obrigatório):</label><br>
                <input type="email" name="email"></div>
        
            <div>
                <label for="telefone">Telefone (Obrigatório):</label><br>
                <input type="number" name="telefone"></div>
            <div>
                <label for="data">Data de Nascimento (Obrigatório):</label><br>
                <input type="date" name="data"></div>
        
                <p>Você é menor ou maior de idade ? (Obrigatório):</p> 
        
            <div>
                <input type="radio" name="idade" value="Sim">
                <label for="idade">Maior de Idade:</label>
                <input type="radio" name="idade" value="Não" checked>
                <label for="idade">Menor de Idade:</label></div>
        
                <p>Selecione os pontos turisco de seu interesse: </p> 
        
            <div>
                <input type="checkbox" name="turistico" value="Pão de Açucar"> 
                <label for="turistico">Pão de Açucar</label>
        
                <input type="checkbox" name="turistico" value="Cristo Redentor">
                <label for="turistico">Cristo Redentor</label>
        
                <input type="checkbox" name="turistico" value="Museu do Amanhã">
                <label for="turistico">Museu do Amanhã</label>
        
                <input type="checkbox" name="turistico" value="Praia de Copacabana">
                <label for="turistico">Praia de Copacabana</label>
        
                <input type="checkbox" name="turistico" value="maracanã">
                <label for="turistico">Maracanã</label>
            </div><br>
        
            <p>Quais seus interesses na cidade? </p>
            
            <div>
                <input type="checkbox" name="tipo" value="Turista"> 
                <label for="Turista">Turista</label>
        
                <input type="checkbox" name="tipo" value="Residente">
                <label for="Residente">Residente</label>
        
                <input type="checkbox" name="tipo" value="Estudante">
                <label for="Estudante">Estudante</label>
            </div><br>
        
        
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
